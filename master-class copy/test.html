<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- Bootstrap 5 -->
<link rel="stylesheet" href="css/plugins/bootstrap.min.css">

<body>

<style>
    body{width: 100%; height: 100vh;}
.outer-circle{width: 400px; height: 400px; border-radius: 50%; padding: 20px; background-color: red; display: flex; align-items: center; justify-content: center;}
.inner-circle{width: 300px; height: 300px; border-radius: 50%; padding: 20px; background-color: yellow; display: flex; align-items: center; justify-content: center;}
.text-lg{font-size: 30px; font-weight: 700;}
.dot{width: 10px; height: 10px; background-color: rgb(0, 0, 0);}
.wrapper{max-width: 600px;}
.progress-bar{position: absolute; top: 0; left:17px; transform: translateX(-50%); height: 100%; width: 1px; background-color: black;}
.col-6>p{position: relative;}
.col-6>p::before{position: absolute; top: 0; left: -100px; z-index: 99; width: 100px; height: 10px; background-color: red; border: 1px dashed red;}
</style>
  
<main class="h-100">
    <div class="container-md my-5 mx-auto">
        <div class="row">
            <div class="col-sm-6">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <p class="text-lg">Hello</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 position-relative">
                <div class="progress-bar"></div>
                <div class="wrapper h-100 d-flex flex-column justify-content-between">
                    <div class="row align-items-center">
                        <div class="col-1"><div class="dot"></div></div>
                        <div class="col-6"><p>Lorem ipsum dolor sit amet consectetu</p></div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-1"><div class="dot"></div></div>
                        <div class="col-6"><p>Lorem ipsum dolor sit amet consectetu</p></div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-1"><div class="dot"></div></div>
                        <div class="col-6"><p>Lorem ipsum dolor sit amet consectetu</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

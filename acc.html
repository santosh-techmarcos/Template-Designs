<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Countdown Timer</title>
  <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
  <style>
    .tick {
      font-size: 1rem;
      white-space: nowrap;
      font-family: arial, sans-serif;
    }

    .tick-flip,
    .tick-text-inline {
      font-size: 2.5em;
    }

    .tick-label {
      margin-top: 1em;
      font-size: 1em;
    }

    .tick-char {
      width: 1.5em;
    }

    .tick-text-inline {
      display: inline-block;
      text-align: center;
      min-width: 1em;
    }

    .tick-text-inline+.tick-text-inline {
      margin-left: -0.325em;
    }

    .tick-group {
      margin: 0 0.5em;
      text-align: center;
    }

    body {
      background-color: rgb(255, 238, 191) !important;
    }

    .tick-text-inline {
      color: rgb(41, 43, 46) !important;
    }

    .tick-label {
      color: rgb(41, 43, 46) !important;
    }

    .tick-flip-panel {
      color: rgb(255, 255, 255) !important;
    }

    .tick-flip {
      font-family: clearsans-regular, sans-serif !important;
    }

    .tick-flip-panel-text-wrapper {
      line-height: 1.45 !important;
    }

    .tick-flip-panel {
      background-color: rgb(45, 46, 45) !important;
    }

    .tick-flip {
      border-radius: 0.07em !important;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .tick-flip {
        font-size: 1.5em;
      }

      .tick-label {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>


  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script>
    function handleTickInit(tick) {
      // Customize your target date and time
      const targetDate = new Date('2024-09-25T18:00:00'); // Year-Month-DayTHour:Minute:Second (24-hour format)
      
      // Start countdown based on the given target date
      const counter = Tick.count.down(targetDate, { format: ['d', 'h', 'm', 's'] });

      // Update the tick values in real-time
      counter.onupdate = function(value) {
        tick.value = value;
      };

      counter.onended = function() {
        // Countdown finished, do something here if needed
        console.log('Countdown finished!');
      };
    }
  </script>
</body>
</html>

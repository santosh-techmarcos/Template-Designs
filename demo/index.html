<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Adjust height as necessary */
}

.main-circle {
    border: 5px solid red;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: red;
    font-weight: bold;
    font-size: 20px; /* Adjust size as necessary */
    margin-bottom: 20px; /* Spacing between circle and text */
}

.exclusions {
    list-style: none;
    padding: 0;
    text-align: center;
}

.exclusions li {
    margin: 10px 0;
    position: relative;
    font-size: 16px; /* Adjust size as necessary */
}

.exclusions li:before {
    content: "";
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    position: absolute;
    left: -20px; /* Adjust as necessary */
    top: 50%;
    transform: translateY(-50%);
}

@media (max-width: 600px) {
    .main-circle {
        width: 150px;
        height: 150px;
        font-size: 16px;
    }

    .exclusions li {
        font-size: 14px;
    }
}

</style>
<body>
    <div class="circle-container">
        <div class="main-circle">
            <p>DON'T JOIN IF</p>
        </div>
        <ul class="exclusions">
            <li>You are not a business owner</li>
            <li>You are not an action taker</li>
            <li>You are not serious about your business</li>
        </ul>
    </div>
    
</body>
</html>
